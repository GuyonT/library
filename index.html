<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>myLibrary</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <div>myLibrary</div>
        <button id="addBookBtn" class="btn btn-primary add-btn">Add New Book</button>
    </header>
    <main>
        
        
        <div id="libraryDisplay"></div>
        
        <!-- Modal Dialog -->
        <div id="bookModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Add New Book</h2>
                <form id="bookForm">
                    <div class="form-group">
                        <label for="title">Book Title:</label>
                        <input type="text" id="title" maxlength="50" required>
                        <div class="char-counter"><span id="titleCounter">0</span>/50 characters</div>
                    </div>
                    <div class="form-group">
                        <label for="author">Author:</label>
                        <input type="text" id="author" maxlength="30" required>
                        <div class="char-counter"><span id="authorCounter">0</span>/30 characters</div>
                    </div>
                    <div class="form-group">
                        <label for="pages">Number of Pages:</label>
                        <input type="number" id="pages" min="1" max="99999" required>
                    </div>
                    <div class="form-group">
                        <label>
                            <input type="checkbox" id="readStatus">
                            Already read?
                        </label>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Book</button>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
